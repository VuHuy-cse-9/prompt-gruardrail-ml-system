services:
  jenkins:
    image: vnminhhuy2001/jenkins-custom:latest
    container_name: jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - 8081:8080
      - 50000:50000
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh


volumes:
  jenkins_home: